---
- name: update cache and upgrade
  tags: '@00-core/packages'
  community.general.pacman:
    update_cache: true
    upgrade: true

- name: install core packages
  tags: '@00-core/packages'
  when: core.packages is defined and core.packages is iterable and core.packages|length > 0
  community.general.pacman:
    name: "{{ core.packages }}"
    state: present
